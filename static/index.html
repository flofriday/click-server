<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="icon" href="favicon.png" type="image/png" sizes="16x16"> 

	<title>Click the button</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style type="text/css">
		html, body {
			height: 100%;
			color: #fff;
			background-color: #000;
		}
		body {
			background: url(background.jpg) center center;
			background-size: cover;
		}
	</style>

</head>
<body class="text-center">
	
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto"></header>
		<main role="main" class="inner">
			<h1 id="header">Click the button</h1>
			<p id="text" class=lead>to see how many people clicked this button</p>	
			<p class="lead">
				<button class="btn btn-lg btn-outline-light" onclick="getClicks()">Button</button>
			</p>
		</main>
		<footer class="mastfoot mt-auto"></footer>
	</div>

	<script type="text/javascript">
		headerElement = document.getElementById('header');
		textElement = document.getElementById('text');

		function getClicks() {
			var xmlHttp = new XMLHttpRequest();
    	xmlHttp.open( "GET", "click", false ); // false for synchronous request
    	xmlHttp.send( null );
    	console.log(xmlHttp)
    	result = xmlHttp.responseText;

    	// Change the document
    	headerElement.textContent = result;
    	textElement.innerHTML = " people clicked the button.<br>To refresh, simply click the button again.";
    }	
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
